<div class="Register">
  <mat-card class="RegisterCard">
    <mat-card-header class="RegisterHeader">
      <mat-label class="RegisterTitle">Register</mat-label>
    </mat-card-header>
    <mat-card-content class="RegisterContent">
      <form class="RegisterForm">
        <mat-form-field class="RegisterFormFields">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" name="fname" required>
        </mat-form-field>
        <mat-form-field class="RegisterFormFields">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" name="lname" required>
        </mat-form-field>

        <mat-form-field class="RegisterFormFields">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" name="email" required>
        </mat-form-field>
        <mat-form-field class="RegisterFormFields">
          <mat-label>Confirm Email</mat-label>
          <input matInput type="email" placeholder="Email" name="email" required>
        </mat-form-field>
        <mat-form-field  class="RegisterFormFields">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" required>
        </mat-form-field>
        <mat-form-field  class="RegisterFormFields">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="RegisterActions">
      <button mat-raised-button class="RegisterButton">REGISTER</button>
    </mat-card-actions>
    <mat-card-footer class="RegisterFooter">
      <mat-label class="RegisterLogInText">you already have account? <a style="color: #FFC300">LogIn</a></mat-label>
    </mat-card-footer>
  </mat-card>
</div>
