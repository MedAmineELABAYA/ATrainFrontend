<div class="LogIn">
<mat-card class="LogInCard">
  <mat-card-header class="LogInHeader">
    <mat-label class="LogInTitle">LogIN</mat-label>
  </mat-card-header>
  <mat-card-content class="LogInContent">
    <form class="LogInForm">
      <mat-form-field class="LogInFormFields">
        <mat-label>Email</mat-label>
        <input  matInput type="email"  placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="LogInFormFields">
        <mat-label>Password</mat-label>
        <input  matInput type="password" placeholder="Password" name="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="LogInActions">
    <button mat-raised-button class="LogInButton" >Log In</button>
  </mat-card-actions>
  <mat-card-footer class="LogInFooter">
    <mat-label class="LogInSignUpText">you don't have account? <a style="color: #FFC300">Register</a></mat-label>
  </mat-card-footer>
</mat-card>
</div>
